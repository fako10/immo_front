<div class="site-wrap" xmlns="http://www.w3.org/1999/html">
  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->


  <div id="app">
    <div class="site-section site-section-sm pb-0">
      <div class="container">
        <div class="row">
          <form class="form-search col-md-12"  name="form"  #f="ngForm" [formGroup]="multistep"
                (ngSubmit)="f.form.valid && submit()" novalidate>



            <div class="row  align-items-end" formGroupName="search">
              <div class="col-md-2">
                <label for="typetransaction">Type de transaction</label>
                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <select class="form-control" formControlName="typeTransaction" id = "typetransaction">
                    <option *ngFor="let typeTransaction of typesTransactions | keyvalue"
                            [value]="typeTransaction.value" >
                      {{typeTransaction.value}}
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-md-2">
                <label for="typeBien">Type de bien </label>
                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <select class="form-control" formControlName="typeBien" id = "typeBien" >
                    <option *ngFor="let fileType of typesHabitations | keyvalue"
                            [value]="fileType.value" >
                      {{fileType.value}}
                    </option>

                  </select>
                </div>
              </div>


              <div class="col-md-3">
                <label for="codePostal">Ville ou code postal</label>
                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <select class="form-control" formControlName="commune" id = "codePostal" >
                    <option *ngFor="let fileType of strAdresses"
                            [value]="fileType.codepostal" >
                      {{fileType.codepostal?.toString() + ' ' + fileType.communeFR?.toString()}}
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-md-2">
                <label for="prixmaximum">prix maximum </label>
                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <input type="number" class="form-control" formControlName="prixMaximum" id="prixmaximum" onlyNumber>
                </div>
              </div>



              <div class="col-md-3">
                <input type="submit" class="btn btn-success text-white btn-block rounded-0" value="Search" ng>
              </div>
            </div>



          </form>
    </div>
        <div class="row">
          <div class="col-md-12">
            <div class="view-options bg-white py-3 px-3 d-md-flex align-items-center">
              <div class="mr-auto">
                <a href="index.html" class="icon-view view-module active"><span class="icon-view_module"></span></a>
                <a href="view-list.html" class="icon-view view-list"><span class="icon-view_list"></span></a>

              </div>
              <div class="ml-auto d-flex align-items-center">
                <div>
                  <a href="#" class="view-list px-3 border-right active">All</a>
                  <a href="#" class="view-list px-3 border-right">Rent</a>
                  <a href="#" class="view-list px-3">Sale</a>
                </div>


                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <select class="form-control form-control-sm d-block rounded-0">
                    <option value="">Sort by</option>
                    <option value="">Price Ascending</option>
                    <option value="">Price Descending</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
